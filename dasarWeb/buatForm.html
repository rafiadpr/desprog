<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Membuat Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="gambar.html" method="get">
            <h4>Form</h4>
            <input type="text" name="var1" id="" size="30" value="Enter your name here."> <br><br>
            <input type="text" name="var2" id="" size="30" value="Enter your address here.">
            <br><br>
            <b>Are you a student?</b>
            <input type="checkbox" name="var3" id="">
            <br><br>
            <b>How old are you?</b>
            <br>
            <input type="radio" name="var4" id="" value="r1">10 - 15 <br>
            <input type="radio" name="var4" id="" value="r2">16 - 20 <br>
            <input type="radio" name="var4" id="" value="r3">21 - 25 <br>
            <b>Which one do you have?</b>
            <br><br>
            <input type="checkbox" name="vehicle1" id="" value="Bike">I have a bike <br>
            <input type="checkbox" name="vehicle2" id="" value="Car">I have a car <br>
            <input type="checkbox" name="vehicle3" id="" value="Boat">I have a boat <br>
            <input type="checkbox" name="vehicle4" id="" value="Plane" checked>I have a plane <br>
            <br>
            <b>Where are you from?</b>
            <br>
            <select name="var6" id="" size="1">
                <option value="BG">Bulgaria</option>
                <option value="UK">United Kingdom</option>
                <option value="USA">USA</option>
                <option value="USA" selected>Indonesia</option>
            </select>
            <br><br>
            <b>Enter your private code</b>
            <input type="password" name="password" id="" size="20">
            <br><br>
            <b>Enter your comment</b>
            <br>
            <textarea name="textarea" id="" rows="4" cols="30">Fill this area</textarea>
            <br><br>
            <input type="submit" name="var5" value="Send">
            <input type="reset" name="var6" value="Clear">
        </form>
    </body>
</html>
